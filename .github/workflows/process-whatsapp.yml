name: Process WhatsApp Signals

on:
  # Trigger when WhatsApp data is pushed
  push:
    paths:
      - 'whatsapp_data/*.txt'
      - 'whatsapp_data/*.json'
  
  # Also run on schedule to check for updates
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  
  # Manual trigger
  workflow_dispatch:

jobs:
  analyze-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Find latest WhatsApp export
        id: find-export
        run: |
          # Find the most recent chat export
          LATEST_FILE=$(ls -t whatsapp_data/chat_export_*.txt 2>/dev/null | head -1)
          if [ -z "$LATEST_FILE" ]; then
            echo "No WhatsApp export found"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found: $LATEST_FILE"
            echo "found=true" >> $GITHUB_OUTPUT
            echo "file=$LATEST_FILE" >> $GITHUB_OUTPUT
          fi
      
      - name: Analyze WhatsApp messages
        if: steps.find-export.outputs.found == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python src/data_sources/whatsapp_collector.py "${{ steps.find-export.outputs.file }}"
      
      - name: Generate trading signals
        if: steps.find-export.outputs.found == 'true'
        run: |
          # Process signals and store in database
          python -c "
          import asyncio
          import sys
          sys.path.insert(0, 'src')
          from data_sources.whatsapp_collector import process_whatsapp_export
          
          async def main():
              summary, hypotheses = process_whatsapp_export('${{ steps.find-export.outputs.file }}')
              print(f'Generated {len(hypotheses)} trading hypotheses')
          
          asyncio.run(main())
          "
      
      - name: Upload analysis results
        if: steps.find-export.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-analysis
          path: whatsapp_analysis/
          retention-days: 30
      
      - name: Trigger trading bot
        if: steps.find-export.outputs.found == 'true'
        run: |
          echo "WhatsApp signals processed. Trading bot will use them in next cycle."