  bullish_phrases:
    - "נראה טוב"
    - "הולך לעלות"
    - "קונה עכשיו"
    - "כדאי להיכנס"
    - "נכנס לונג"
    - "פריצה למעלה"
    - "מומנטום חיובי"
    - "נראה חזק"
    
  bearish_phrases:
    - "נראה רע"
    - "הולך לרדת"
    - "מוכר עכשיו"
    - "כדאי לצאת"
    - "נכנס שורט"
    - "שבירה למטה"
    - "חולשה"
    - "נראה חלש"
    
  urgent_phrases:
    - "עכשיו"
    - "דחוף"
    - "מהר"
    - "לא לפספס"
    - "הזדמנות"
    - "אחרון"
    
  confidence_phrases:
    - "בטוח"
    - "ברור"
    - "וודאי"
    - "חד משמעי"
    - "ללא ספק"
    
